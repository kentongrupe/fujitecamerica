<div md-dialog-content>
    <h1 md-dialog-title>{{ this | getString: 'alert': 'Alert' }}</h1>
    <md-dialog-content>
        {{ message }}
    </md-dialog-content>
    <md-dialog-actions>
        <button md-button (click)="_close() ">{{ this | getString: 'ok': 'OK' }}</button>
    </md-dialog-actions>
</div>
