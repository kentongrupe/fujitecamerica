<clr-modal #info [(clrModalOpen)]="opened" [clrModalSize]="'lg'" [clrModalClosable]="true" (click)="_onClick($event)">
    <div class="modal-body" *ngIf="project">
        <div class="info-div images-div"></div>
        <div class="info-div details-div">
            <form>
                <section>
                    <div class="form-group">
                        <label>{{ this | getString : 'name' : 'Name' }}:</label>
                        <span>{{ project.name }}</span>
                    </div>
                    <div class="form-group">
                        <label>{{ this | getString : 'units' : 'Units' }}:</label>
                        <span>{{ project.units }}</span>
                    </div>
                    <div class="form-group">
                        <label>{{ this | getString : 'equipment' : 'Equipment' }}:</label>
                        <span>{{ project.equipment }}</span>
                    </div>
                </section>
            </form>
            <div class="description-div">{{ project.description }}</div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="opened=false; _close();">{{ this | getString : 'close' : 'Close' }}</button>
    </div>
</clr-modal>
