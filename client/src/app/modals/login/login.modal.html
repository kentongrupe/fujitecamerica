<clr-modal #modal [clrModalClosable]="true" (click)="_onClick($event)">
    <h3 class="modal-title">{{ this | getString : 'login' : 'Login' }}</h3>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label>{{ this | getString : 'username' : 'Username' }}</label>
                <input type="text" name="username" [(ngModel)]="_username" />
            </div>
            <div class="form-group">
                <label>{{ this | getString : 'password' : 'Password' }}</label>
                <input type="password" name="password" [(ngModel)]="_password" />
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="_close();">{{ this | getString : 'cancel' : 'Cancel' }}</button>
        <button type="button" class="btn btn-outline" (click)="_login();">{{ this | getString : 'login' : 'Login' }}</button>
    </div>
</clr-modal>
