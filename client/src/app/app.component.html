<app-header></app-header>
<div class="app-content" [class.home]="_isHome">
    <div class="col-left" *ngIf="!_isHome">
        <div class="app-content-header"></div>
        <div class="references-div border-right">
            <div #refs class="reference-div" *ngFor="let r of _references" [class.current]="r.mode===1" [class.previous]="r.mode===2">
                <div class="reference-content-div">
                    <div class="reference-text">"{{ r.text }}"</div>
                    <div class="reference-source">{{ r.source }}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-center">
        <div class="app-content-header submenu-div" *ngIf="!_isHome">
            <div class="link" [class.active]="_activeSubIndex===idx" *ngFor="let m of _submenu; let idx=index" (click)="_onSubmenuClick(m)">{{ m.label }}</div>
        </div>
        <router-outlet></router-outlet>
        <div class="app-menu sys-menu-div" *ngIf="_isHome">
            <label class="menu-header">{{ this | getString: 'systems': 'Systems' }}</label>
            <div class="home-menu-div">
                <sys-menu></sys-menu>
            </div>
        </div>
        <div class="app-menu pro-menu-div" *ngIf="_isHome">
            <div>
                <label class="menu-header">{{ this | getString: 'industry-professional-resources': 'Industry Professional Resources' }}</label>
                <div class="home-menu-div">
                    <pro-menu></pro-menu>
                </div>
            </div>
        </div>
    </div>
    <div class="col-right" *ngIf="!_isHome">
        <div class="app-content-header"></div>
        <div class="systems-menu-div border-left">
            <div>
                <label class="menu-header">{{ this | getString: 'systems': 'Systems' }}</label>
                <div class="home-menu-div">
                    <sys-menu [mode]="2" [expandChildren]="true"></sys-menu>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="app-content-footer" [class.home]="_isHome"></div>
<div class="pro-menu-div" *ngIf="!_isHome">
    <label class="menu-header">{{ this | getString: 'industry-professional-resources': 'Industry Professional Resources' }}</label>
    <div class="home-menu-div">
        <pro-menu></pro-menu>
    </div>
</div>
<div class="mobile-menu-div">
    <sys-menu [mode]="1"></sys-menu>
    <pro-menu [mode]="1"></pro-menu>
</div>
<app-footer></app-footer>

<button style="display:none;position:absolute;top:0;left:0;z-index:2000" (click)="_exportStrings()">export</button>
