<div class="header-div">
    <div class="header-content-div">
        <div class="header-logo-div col-left" (click)="_onLogoClick()"></div>
        <div class="header-main-menu-div col-center">
            <div class="header-menu-row header-menu-row-sub">
                <ul class="links">
                    <li class="link" *ngFor="let m of _sideMenu; let i=index" [class.active]="isActive(m)" (click)="_onMenuClick(m)">
                        <div class="link-label">{{ m.label }}</div>
                    </li>
                </ul>
            </div>
            <div class="header-menu-row header-menu-row-main">
                <ul class="links">
                    <li class="link" *ngFor="let m of _mainMenu; let i=index" [class.active]="isActive(m)" (click)="_onMenuClick(m, $event)">
                        <div class="link-label">{{ m.label }}</div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="header-side-menu-div col-right">
            <div class="login-link">
                <a href="https://dexterra1.fujitecamerica.com/CustomerPortal" target="_blank">
                    <img src="/assets/img/web_app_logo_small.png" alt="">
                    Login
                </a>
            </div>
        </div>
    </div>
