<div class="section-header-div">
    <div [attr.class]="'bg ' + _background"></div>
    <div [attr.class]="'menu-div ' + _background">
        <h1 class="menu-title">{{ _menuLabel }}</h1>
        <div class="menu-items-div" *ngIf="_menu.length>0">
            <ul class="menu-items">
                <li class="menu-item" *ngFor="let m of _menu" (click)="onMenuClick(m, $event)">
                    <span>{{ m.label }}</span>
                </li>
            </ul>
        </div>
    </div>
</div>
