<div #container class="content-div">
    <div class="static-content-div">
        <div class="col-left"></div>
        <div class="col-center">
            <div *ngFor="let t of _testimonials">
                <div class="testimonial-text">"{{ t.text }}"</div>
                <div class="testimonial-source">
                    <div class="testimonial-name">{{ t.name }}</div>
                    <div class="testimonial-city-state">{{ t.city }}, {{ t.state }}</div>
                </div>
            </div>
        </div>
        <div class="col-right"></div>
    </div>
</div>
<scroll-to-top *ngIf="_scrolled" [topRoute]="AppRoute.SITE_POLICY" (scrollToTop)="_scrollToTop()"></scroll-to-top>
