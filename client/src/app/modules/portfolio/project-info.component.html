<div class="project-info-div" *ngIf="project" (click)="_showProject()">
    <img class="project-image" [src]="project.thumbUrl" />
    <label class="project-name">{{ project.title }}</label>
    <div class="project-info">
        <div class="info-title">{{ project.title }}</div>
        <div class="info-desc">{{ project.description }}</div>
        <!-- <div class="info-categories">
            <div class="info-category" *ngFor="let c of project.categories">{{ c }}</div>
        </div> -->
        <div class="click-for-info-div">
            {{ this | getString : 'click-for-info' : 'Click for info' }}
        </div>
    </div>
</div>
